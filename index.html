<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row-container">
            <div class="title">Rows</div>
            <input id="row-input" type="text" class="row-input">
        </div>
        <div class="col-container">
            <div class="title">Columns</div>
            <input id="col-input" type="text" class="col-input">
        </div>
        <button type="button" id="submit-btn" class="submit-btn">Submit</button>
        <div id="matrix-container" class="matrix-container">
         
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
